name: "OpenBSD Network"
instances:
  - name: firewall
    image: OpenBSD 7.7 64-Bit
    size: micro
  - name: server
    image: OpenBSD 7.7 64-Bit
    size: micro
  - name: client
    image: OpenBSD 7.7 64-Bit
    size: micro 
networks:
  - name: internal
    start-ip: 10.0.0.1
    end-ip: 10.0.0.99
    netmask: 255.255.255.0
    connects:
      - name: firewall
        ip: 10.0.0.1
      - name: server
        ip: 10.0.0.2
  - name: external
    start-ip: 192.168.0.1
    end-ip: 192.168.0.99
    netmask: 255.255.0.0
    connects:
      - name: firewall
        ip: 192.168.0.1
      - name: client
        ip: 192.168.0.2
