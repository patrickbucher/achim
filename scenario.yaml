name: "Modul 987 Lab Exercise"
instances:
  - name: firewall
    image: VyOS 1.4.3
    size: micro
  - name: server
    image: Windows Server 2025
    size: medium
  - name: client
    image: Windows Server 2022
    size: medium
networks:
  - name: dmz
    start-ip: 10.0.0.10
    end-ip: 10.0.0.20
    netmask: 255.255.255.0
    connects:
      - name: firewall
        ip: 10.0.0.11
      - name: server
        ip: 10.0.0.12
  - name: internet
    start-ip: 192.168.0.10
    end-ip: 192.168.0.20
    netmask: 255.255.0.0
    connects:
      - name: firewall
        ip: 192.168.0.11
      - name: client
        ip: 192.168.0.12
